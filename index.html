<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lexend+Deca:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"
    />

    <link rel="stylesheet" href="assets/sass/style.css" />
    <title>Power | Portal de Noticias</title>
  </head>

  <body>
    <header class="blog__header">
      <div class="container">
        <div class="menu">
          <div class="logo">
            <a href="index.html">Power</a>
          </div>
          <nav>
            <a href="https://github.com/brunobarross" target="_blank"
              ><img src="assets/img/github.svg"
            /></a>
            <a
              href="https://www.linkedin.com/in/altamiro-bruno-0b853697/"
              target="_blank"
              ><img src="assets/img/logo-linkedin.svg"
            /></a>
          </nav>
        </div>

        <div class="blog__header-busca" action="">
          <div class="input__box">
            <span class="img__lupa">
              <ion-icon name="search-outline"></ion-icon
            ></span>
            <input type="text" placeholder="Pesquisar no blog" id="inptBusca" />
          </div>
          <span>©️ 2021 Orgulhosamente desenvolvido por Altamiro Bruno.</span>
        </div>
      </div>
    </header>

    <section class="blog__conteudo">
      <div class="container">
        <div class="filtro__categoria">
          <select name="filtro" id="filtro">
            <option value="Geral">Geral</option>
            <option value="Esporte">Esporte</option>
            <option value="Economia">Economia</option>
            <option value="Mundo">Mundo</option>
            <option value="Politica">Política</option>
          </select>
        </div>
        <div class="blog__conteudo-wrapper" data-js="noticias"></div>
      </div>
    </section>

    <div class="loader">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script type="module" src="assets/js/main.js"></script>
    <script>
      const element = document.querySelector("#filtro");
      const choices = new Choices(element, {
        searchEnabled: true,
        searchChoices: true,
        searchFields: ["label", "value"],
        placeholder: true,
        renderSelectedChoices: "auto",
        loadingText: "Loading...",
        noResultsText: "Categoria não encontrada",
        noChoicesText: "Categoria não encontrada",
        itemSelectText: 'Selecionar',
      });
    </script>
  </body>
</html>
